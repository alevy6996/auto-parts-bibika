name: Build Debug APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Create Metro config if missing
      run: |
        if [ ! -f metro.config.js ]; then
          echo "Creating metro.config.js..."
          echo "module.exports = { transformer: { getTransformOptions: async () => ({ transform: { experimentalImportSupport: false, inlineRequires: true } }) } };" > metro.config.js
        fi

    - name: Check entry file
      run: |
        if [ ! -f index.js ] && [ ! -f index.android.js ] && [ ! -f App.js ]; then
          echo "Available JS files:"
          find . -name "*.js" -o -name "*.jsx" | head -10
          echo "ERROR: No entry file (index.js, index.android.js, or App.js) found!"
          exit 1
        fi

    - name: Bundle JS and assets
      run: |
        mkdir -p android/app/src/main/assets
        
        # Пробуем разные варианты входного файла
        if [ -f "index.js" ]; then
          npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res
        elif [ -f "index.android.js" ]; then
          npx react-native bundle --platform android --dev false --entry-file index.android.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res
        elif [ -f "App.js" ]; then
          npx react-native bundle --platform android --dev false --entry-file App.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res
        else
          echo "No entry file found!"
          exit 1
        fi

    - name: Build Debug APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
